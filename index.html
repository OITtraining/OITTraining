<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Training Log</title>
  <style>
    *{
			text-decoration: none;
		}
		.navbar{
			background: #f8bc2c; font-family: calibri; padding-right: 15px;padding-left: 15px;
		}
		.navdiv{
			display: flex; align-items: center; justify-content: space-between;
		}
		.logo a{
			font-size: 35px; font-weight: 600; color: white;
		}
		li{
			list-style: none; display: inline-block;
		}
		li a{
			color: white; font-size: 18px; font-weight: bold; margin-right: 25px;
		}
		button{
			background-color: black; margin-left: 10px; border-radius: 10px; padding: 10px; width: 90px;
		}
		button a{
			color: white; font-weight: bold; font-size: 15px;
		}
  </style>
  <!-- Firebase SDKs -->
  <!-- Firebase App (required) -->
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>

<!-- Firestore -->
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>

<!-- (Optional) Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>

</head>
<body>
  <nav class="navbar">
		<div class="navdiv">
			<div class="logo"><a href="#">Tech Training</a> </div>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
				<button><a href="#">Login</a></button>
				<button><a href="signup.html">SignUp</a></button>
			</ul>
		</div>
	</nav>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAxmrkBALgyOLfaFWtbYuF76n2k3vWmVbo",
      authDomain: "ottraining-69ef4.firebaseapp.com",
      projectId: "ottraining-69ef4",
      storageBucket: "ottraining-69ef4.appspot.com",
      messagingSenderId: "716640190687",
      appId: "1:716640190687:web:23e500028b40f8c81d696a",
      measurementId: "G-5JNEQRRXGR"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

     // Check login state
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log("Logged in as:", user.email);
      // You can also pull user data from Firestore here if needed
      } else {
        // Not logged in, redirect to login page
        window.location.href = "login.html";
      }
    });

    const form = document.getElementById('logForm');
    const logsList = document.getElementById('logs');

    // Submit workout to Firestore
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const date = document.getElementById('date').value;
      const workout = document.getElementById('workout').value;
      const notes = document.getElementById('notes').value;

      try {
        await db.collection('workouts').add({
          name,
          date,
          workout,
          notes,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        form.reset();
      } catch (error) {
        console.error("Error adding workout: ", error);
      }
    });

    // Real-time listener to display workouts
    db.collection('workouts')
      .orderBy('timestamp', 'desc')
      .onSnapshot((snapshot) => {
        logsList.innerHTML = '';
        snapshot.forEach((doc) => {
          const data = doc.data();
          const li = document.createElement('li');
          li.innerHTML = `<strong>${data.date}</strong> - ${data.name}: ${data.workout} <br><em>${data.notes || ''}</em>`;
          logsList.appendChild(li);
        });
      });
  </script>
</body>
</html>
