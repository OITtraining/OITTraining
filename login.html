<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Team Training Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #17396a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      color: #17396a;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.25rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #f8bc2c;
      border: none;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #e5aa20;
    }
    p {
      text-align: center;
      margin-top: 1rem;
    }
    a {
      color: #17396a;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
    <p>Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAxmrkBALgyOLfaFWtbYuF76n2k3vWmVbo",
      authDomain: "ottraining-69ef4.firebaseapp.com",
      projectId: "ottraining-69ef4",
      storageBucket: "ottraining-69ef4.appspot.com",
      messagingSenderId: "716640190687",
      appId: "1:716640190687:web:23e500028b40f8c81d696a",
      measurementId: "G-5JNEQRRXGR"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // Sign in user
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        message.style.color = "green";
        message.textContent = "Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "index.html"; // homepage
        }, 1500);
      } catch (error) {
        message.style.color = "red";
        message.textContent = error.message;
      }
    });
  </script>
</body>
</html>
